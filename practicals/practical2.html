<main>
    <div class="page-container">

        <h2>Стилізація HTML-форми (Практична №2)</h2>

        <form action="#" class="styled-form">

            <label for="name">Ім’я:</label>
            <input type="text" id="name" name="first_name" required>

            <label for="surname">Прізвище:</label>
            <input type="text" id="surname" name="last_name" required>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Підтвердження пароля:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <label for="birthdate">Дата народження:</label>
            <input type="date" id="birthdate" name="birthdate">

            <label for="gender">Стать:</label>
            <select id="gender" name="gender">
                <option value="">Оберіть стать</option>
                <option value="male">Чоловіча</option>
                <option value="female">Жіноча</option>
                <option value="other">Інше</option>
            </select>

            <input type="submit" value="Надіслати">
        </form>

    </div>
